set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

# --- KEYMAPS
## --- WITHOUT PREFIX
### --- Shift arrows to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window
bind -n S-Up    new-window
bind -n S-Down  confirm kill-window

### --- Alt arrows without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

## --- WITH PREFIX
### --- Vim keys to switch panes
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

## --- CHANGE PREFIX
# unbind C-b
# set -g prefix C-space
# unbind C-Space
# bind C-Space send-prefix

set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

set -g @plugin 'tmux-plugins/tmux-resurrect'

# --- THEME CONFIG
set -g @catppuccin_flavor 'latte'
set -g @catppuccin_window_status_style "slanted"

run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'pwittchen/tmux-plugin-ram'
set -g @plugin 'xamut/tmux-weather'

set -g status-left ""
set -g status-right ""
# set -ag status-right "#{E:@catppuccin_status_cpu}"
# set -ag status-right "#{E:@catppuccin_status_custom_ram}"
# set -ag status-right "#{E:@catppuccin_status_battery}"
set -ag status-right "#[fg=#{@thm_crust},bg=#{@thm_rosewater}] #{cpu_icon} #{cpu_percentage} "
# set -ag status-right "#[fg=#{@thm_crust},bg=#{@thm_mauve}] #{cpu_temp_icon} #{cpu_temp} "
set -ag status-right "#[fg=#{@thm_crust},bg=#{@thm_lavender}] #{ram_icon} #{ram_percentage} "
set -ag status-right "#{E:@catppuccin_status_date_time}"

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

run '~/.tmux/plugins/tpm/tpm'
